<main class="main-container">
  <div class="row">
    <section class="col m6  nube-form-container ">
      <div class="logo-container">
        <img src="img/logo.png" alt="" class="responsive-img">        
      </div>
      <form class="col s12 m12 l6 nube-form">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate nube-input">
                  <label for="icon_prefix" class="nube-label">Usuario o email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="icon_prefix" type="password" class="validate nube-input">
                  <label for="icon_prefix" class="nube-label">Contraseña</label>
                </div>
              </div>
              <p class="checkbox-container">
                <input type="checkbox" id="test5" class="nube-check" />
                <label for="test5">Recuérdame</label>
              </p>
              <button class="btn waves-effect waves-light nube-form-button" type="submit" name="action">Ingresar
              
              </button>
              <div class="row cta">
                <a href="">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="row cta">
                <a href="" class="sing-up">¿No tienes una cuenta? Crea una ahora</a>
              </div>
                <footer class="row cta nube-footer">
                  <h4>Nube24.com, Todos los derechos reservados. © 2017 | <a href="#" class="small-link">Política de Privacidad</a></h4>

              </footer>
            </form>
    </section>
    <section class="col m6 derecha info-container">
    <div class="feature-container">
      <h4><span class="type-it">Soluciones tecnológicas personalizadas en la nube al mejor costo del mercado.</span></h4>

    </div>
    <div class="social-container">
      <div class="icon-container">  
        <a href="" class="fa fa-facebook"></a>
        <a href="" class="fa fa-twitter"></a>
        <a href="" class="fa fa-instagram"></a>
        <a href="" class="fa fa-envelope"></a>
      </div>
    </div>
    </section>
    </div>
    </section>
      </div>
    </div>
